name: CI

on:
  pull_request:
  push:
    branches:
      main

jobs:
  test:
    name: "Run Tests Python 3.13"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: python -m pip install .[dev]
      - run: python -m pytest